<div class="container-fluid mt-4">
  
  <div class="row mb-3">
    <div class="col-12">
      <h2 class="text-brand-primary border-bottom pb-2">Cat√°logo de Puestos</h2>
    </div>
  </div>

  <div class="row">
    
    <div class="col-md-7">
      
      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body p-2">
          <input type="text" 
                 class="form-control border-0" 
                 placeholder="üîç Buscar puesto..." 
                 (input)="textoFiltro.set($any($event.target).value)">
        </div>
      </div>

      <div class="table-responsive shadow-sm border-0 rounded bg-white">
        <table class="table table-hover align-middle mb-0 table-brand-header">
          <thead>
            <tr>
              <th class="ps-3">ID</th>
              <th>Nombre del Puesto</th>
              <th class="text-end pe-3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of listaPuestos() | filtroGlobal:textoFiltro()" 
                (click)="editar(p)" 
                style="cursor: pointer;"
                [class.table-active]="p.id === puestoForm.value.id">
              <td class="ps-3"><small class="text-muted fw-bold">#{{ p.id }}</small></td>
              <td class="fw-semibold text-dark">{{ p.nombre }}</td>
              <td class="text-end pe-3">
                <button (click)="eliminar(p.id); $event.stopPropagation()" 
                        class="btn btn-outline-danger btn-sm rounded-pill px-3">
                   Eliminar
                </button>
              </td>
            </tr>
            <tr *ngIf="(listaPuestos() | filtroGlobal:textoFiltro()).length === 0">
              <td colspan="3" class="text-center py-5 text-muted">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                No hay puestos registrados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="text-muted mt-2 small ms-1">Total registros: {{ (listaPuestos() | filtroGlobal:textoFiltro()).length }}</p>
    </div>


    <div class="col-md-5">
      
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-brand rounded-pill px-4" (click)="limpiar()">
          + Nuevo Puesto
        </button>
      </div>

      <div class="card shadow border-0">
        <div class="card-header card-header-brand text-white">
          {{ esEdicion() ? 'Editar Puesto' : 'Crear Puesto' }}
        </div>
        <div class="card-body p-4">
          
          <form [formGroup]="puestoForm" (ngSubmit)="guardar()">
            
            <div class="mb-4">
              <label class="form-label fw-bold text-secondary small text-uppercase">Nombre del Cargo</label>
              <input formControlName="nombre" 
                     type="text" 
                     class="form-control form-control-lg" 
                     placeholder="Ej. Desarrollador Frontend">
              
              <div *ngIf="puestoForm.get('nombre')?.touched && puestoForm.get('nombre')?.invalid" 
                   class="text-danger small mt-1">
                El nombre es requerido (m√≠nimo 3 letras).
              </div>
            </div>

            <button type="submit" 
                    [disabled]="puestoForm.invalid" 
                    class="btn btn-brand w-100 py-2 fs-5">
              {{ esEdicion() ? 'Actualizar' : 'Guardar Puesto' }}
            </button>

          </form>

        </div>
      </div>
    </div>

  </div>
</div>
